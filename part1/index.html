<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ DOG ZONE 3000 ðŸ”¥</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      margin: 0;
      background: url('https://media.giphy.com/media/l41Yh92i93Y3xC2s4/giphy.gif') repeat;
      color: #00FFEF;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 60px;
      background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 3px 3px black;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; transform: scale(1.01); }
    }

    .warning-banner {
      background-color: yellow;
      color: black;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 5px;
      border-top: 5px dashed red;
      border-bottom: 5px dashed red;
    }

    marquee {
      font-size: 2rem;
      color: red;
      background: black;
      font-weight: bold;
    }

    button {
      font-size: 2rem;
      padding: 15px 30px;
      margin-top: 20px;
      color: lime;
      background: linear-gradient(45deg, black, red);
      border: 5px double yellow;
      cursor: crosshair;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    img {
      border: 10px groove hotpink;
      margin: 20px auto;
      box-shadow: 0px 0px 30px cyan;
    }
  </style>
</head>
<body>
  <div class="warning-banner">WARNING: TOO MUCH DOG ENERGY</div>
  <marquee behavior="alternate" scrollamount="20">DOG ZONE ENTERED â€” ABANDON ALL UX</marquee>

  <div id="app">
    <h1>âœ¨ DOG OF THE CHAOS DIMENSION âœ¨</h1>
    <img :src="dogImage" width="500" height="400" alt="dog of chaos">
    <br>
    <button @click="fetchDog">UNLEASH MORE DOGS</button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(() => {
              this.dogImage = '';
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
