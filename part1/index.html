<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOG</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/51/Co-Uniform_Wallpaper_Example_p1.svg");
      background-repeat: repeat;
      font-family: "Comic Sans MS", cursive;
      color: navy;
      text-align: center;
    }

    h1 {
      background-color: black;
      color: darkblue;
      font-size: 50px;
      padding: 15px;
      margin: 0;
    }


    button {
      background-color: purple;
      color: red;
      border: 4px blue;
      font-size: 50px;
      padding: 10px 20px;
      margin: 20px;
    }

    .footer {
      background-color: yellow;
      padding: 10px;
      font-size: 1rem;
      color: black;
      border-top: 3px dashed red;
    }
  </style>
</head>
<body>
  <h1>DOG PAGE</h1>

  <div id="app">
    <img class="dog-img" :src="dogImage">
    <br>
    <button @click="fetchDog">REVEAL ANOTHER CHOSEN DOG</button>
  </div>

  <div class="footer">
    <p>Best viewed at 640x480 with AOL Browser.</p>
    <p>Â© 1999 Dog Faith Temple</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(() => {
              this.dogImage = '';
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
